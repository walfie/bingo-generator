<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title></title>
<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
}

#content {
  display: flex;
  align-items: center;
}

#input {
  width: 90%;
}

#submit {
  font-size: 30px;
}

.title-input {
  font-size: 30px;
}

.column {
  flex: 1;
  text-align: center;
  max-width: 100%;
}

</style>
</head>

<body>
<div id="content">
  <div class="column">
    <div><input value="My Title" placeholder="Title" class="title-input js-title"></input></div>
    <div>
      <textarea id="input" class="js-input" rows="24" placeholder="Put stuff here, one per line. 24 items will be selected."></textarea>
    </div>
    <div><span class="js-numInputs">0</span> items</div>
    <button type="button" id="submit" class="js-submit-inOrder">Generate</button>
    <button type="button" id="submit" class="js-submit-randomize">Randomize</button>
  </div>
  <div class="column">
    <div class="js-output"></div>
  </div>
  <div class="js-tmpOutput"></div>
</div>

<script src="app.js"></script>
</body>
</html>
