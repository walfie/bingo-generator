<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bingo Generator</title>
<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
}

#content {
  display: flex;
  align-items: center;
}

#input {
  width: 90%;
}

.title-input {
  font-size: 30px;
}

.column {
  flex: 1;
  text-align: center;
  max-width: 100%;
}

.submit-buttons-group > button {
  font-size: 30px;
  margin-top: 20px;
}

.settings {
  line-height: 2em;
  margin-top: 5px;
}
</style>
</head>

<body>
<div id="content">
  <div class="column">
    <div><input value="My Title" placeholder="Title" class="title-input js-input-title" /></div>
    <div>
      <textarea id="input" class="js-input-items" rows="24" placeholder="Put stuff here, one per line. The first 24 items will be selected."></textarea>
    </div>
    <div><span class="js-numInputs">0</span> items</div>

    <div class="settings">
      <div><select class="js-input-fontSelect"></select></div>
      <label for="textColor">Text Color</label> <input type="color" name="textColor" class="js-input-textColor" value="#222222" />
      <label for="bgColor">Background Color</label> <input type="color" name="bgColor" class="js-input-bgColor" value="#ffffff" />
      <label for="bgColor">Border Color</label> <input type="color" name="borderColor" class="js-input-borderColor" value="#ffafa6" />
      <div><button type="button" class="js-restore-defaults">Restore default settings</button></div>
    </div>

    <div class="submit-buttons-group">
      <button type="button" class="js-submit-inOrder">Generate</button>
      <button type="button" class="js-submit-shuffle">Shuffle</button>
    </div>
  </div>
  <div class="column">
    <div class="js-output"></div>
  </div>
  <div class="js-tmpOutput"></div>
</div>

<script src="app.js"></script>
</body>
</html>
